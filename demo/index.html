<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MaterialDesign-Vue demo</title>
</head>
<body>
<div id="app">
    <mdi :mdi="checkIcon" :size="64" :attrs="{'style': 'fill: #43A047'}"></mdi>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../dist/vue-mdi.min.js"></script>
<script>
    Vue.use(Mdi);
    new Vue({
        el: '#app',
        data: {
            checkIcon: '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" /></svg>'
        }
    });
</script>
</body>
</html>
